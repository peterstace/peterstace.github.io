<!DOCTYPE html>
<html>
  <head>
    <title>東京スカイツリー (Tokyo Skytree)</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H"crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH"crossorigin=""></script>
    <style type="text/css">body {margin: 0;padding: 0;} html, body, #map{width: 100%;height: 100%;}</style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map = L.map('map', {
        minZoom: 16,
        maxZoom: 20,
        zoom: 16,
        center: [35.71, 139.811],
        maxBounds: [[35.70, 139.79], [35.72, 139.83]],
        maxBoundsViscosity: 1.0,
      });

      L.tileLayer(
        'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
          maxZoom: 20,
          attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }
      ).addTo(map);

      var tilesource_layer = L.tileLayer(
        'tiles/v4/{z}/{x}/{y}.img',
        {
          minZoom: 16,
          maxZoom: 20,
          tms: false,
          attribution: '© <a href="https://petsta.net">Peter Stace</a>',
        }
      ).addTo(map);

    </script>
  </body>
</html>
