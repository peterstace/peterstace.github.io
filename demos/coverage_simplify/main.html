<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div style="height: 100%; display: flex; flex-direction: column">
      <div style="display: grid; grid-template: 50% 50% / 15em 15em 15em">
        <button type="button" id="btn_simp_nor_0" style="grid-column: 1 / span 1; grid-row: 1 / span 1">Normal Simplify (low)</button>
        <button type="button" id="btn_simp_nor_1" style="grid-column: 2 / span 1; grid-row: 1 / span 1">Normal Simplify (medium)</button>
        <button type="button" id="btn_simp_nor_2" style="grid-column: 3 / span 1; grid-row: 1 / span 1">Normal Simplify (high)</button>
        <button type="button" id="btn_simp_cov_0" style="grid-column: 1 / span 1; grid-row: 2 / span 1">Coverage Simplify (low)</button>
        <button type="button" id="btn_simp_cov_1" style="grid-column: 2 / span 1; grid-row: 2 / span 1">Coverage Simplify (medium)</button>
        <button type="button" id="btn_simp_cov_2" style="grid-column: 3 / span 1; grid-row: 2 / span 1">Coverage Simplify (high)</button>
      </div>
      <div id="map" style="flex: 1"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
